<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Raja!</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;
background:linear-gradient(135deg,#667eea 0%,#764ba2 50%,#f093fb 100%);
min-height:100vh;
display:flex;
justify-content:center;
align-items:center;
overflow-x:hidden;
position:relative;
}

.particle{
position:absolute;
border-radius:50%;
pointer-events:none;
animation:float 6s infinite ease-in-out;
}
@keyframes float{
0%,100%{transform:translateY(0) translateX(0);opacity:.7}
50%{transform:translateY(-50px) translateX(30px);opacity:1}
}

.container{
text-align:center;
position:relative;
z-index:2;
max-width:1200px;
padding:20px;
}

.birthday-header{
margin-bottom:40px;
animation:slideDown 1s ease-out;
}
@keyframes slideDown{
from{transform:translateY(-100px);opacity:0}
to{transform:translateY(0);opacity:1}
}

.birthday-title{
font-size:4em;
color:#fff;
text-shadow:0 0 20px rgba(255,255,255,.5),0 0 40px rgba(255,107,157,.5);
margin-bottom:10px;
animation:glow 2s infinite;
font-weight:bold;
}
@keyframes glow{
0%,100%{text-shadow:0 0 20px rgba(255,255,255,.5),0 0 40px rgba(255,107,157,.5)}
50%{text-shadow:0 0 30px rgba(255,255,255,.8),0 0 60px rgba(255,107,157,.8)}
}

.subtitle{
font-size:1.8em;
color:#ffe66d;
margin-bottom:10px;
animation:pulse 2s infinite;
}
@keyframes pulse{
0%,100%{transform:scale(1)}
50%{transform:scale(1.05)}
}

.date-badge{
display:inline-block;
background:linear-gradient(135deg,#ff6b9d,#c471ed);
padding:15px 40px;
border-radius:50px;
font-size:1.4em;
color:white;
font-weight:bold;
box-shadow:0 10px 30px rgba(0,0,0,.3);
}

.main-content{
display:flex;
justify-content:center;
align-items:center;
gap:50px;
flex-wrap:wrap;
margin:40px 0;
}

.image-section{
animation:zoomIn 1s ease-out;
}
@keyframes zoomIn{
from{transform:scale(0);opacity:0}
to{transform:scale(1);opacity:1}
}

.image-frame{
display:inline-block;
background:linear-gradient(145deg,#fff,#f0f0f0);
padding:15px;
border-radius:30px;
box-shadow:0 20px 60px rgba(0,0,0,.4);
transition:.3s;
}
.image-frame:hover{
transform:scale(1.05) rotate(2deg);
}

.main-image{
width:350px;
height:auto;
border-radius:20px;
display:block;
margin:auto;
filter:brightness(1.1) contrast(1.1);
}

.sparkles{
position:absolute;
inset:0;
pointer-events:none;
}
.sparkle{
position:absolute;
color:#ffd700;
font-size:2em;
animation:sparkleAnim 1.5s infinite;
}
@keyframes sparkleAnim{
0%,100%{opacity:0;transform:scale(0)}
50%{opacity:1;transform:scale(1)}
}

.cake-section{
animation:slideUp 1s ease-out;
}
@keyframes slideUp{
from{transform:translateY(100px);opacity:0}
to{transform:translateY(0);opacity:1}
}

.cake-container{
position:relative;
background:rgba(255,255,255,.1);
padding:30px;
border-radius:30px;
backdrop-filter:blur(10px);
box-shadow:0 15px 45px rgba(0,0,0,.2);
}

.candle-flame{
position:absolute;
top:50px;
left:50%;
transform:translateX(-50%);
width:20px;
height:35px;
background:linear-gradient(180deg,#ffff00,#ff6b00,#ff0000);
border-radius:50%;
animation:flicker .2s infinite alternate;
box-shadow:0 0 30px #ff6b00;
}
@keyframes flicker{
0%{transform:translateX(-50%) scale(1)}
100%{transform:translateX(-50%) scale(1.15)}
}

.wish-text{
color:white;
font-size:1.5em;
margin-top:30px;
line-height:1.6;
}

@media(max-width:768px){
.birthday-title{font-size:2.5em}
.subtitle{font-size:1.3em}
.main-image{width:280px}
}
</style>
</head>

<body>

<div id="particles"></div>

<div class="container">
<div class="birthday-header">
<h1 class="birthday-title">üéä HAPPY BIRTHDAY RAJA! üéä</h1>
<p class="subtitle">‚ú® Wishing You an Amazing Year Ahead! ‚ú®</p>
<div class="date-badge">December 20, 2025 üéÇ</div>
</div>

<div class="main-content">
<div class="image-section">
<div class="image-frame">
<img src="raja_brthday.png" class="main-image" alt="Raja Birthday">
<div class="sparkles">
<span class="sparkle" style="top:10%;left:10%">‚ú®</span>
<span class="sparkle" style="top:15%;right:15%">‚≠ê</span>
<span class="sparkle" style="bottom:20%;left:15%">üí´</span>
<span class="sparkle" style="bottom:15%;right:10%">‚ú®</span>
</div>
</div>
</div>

<div class="cake-section">
<div class="cake-container">
<div class="candle-flame"></div>
</div>
</div>
</div>

<div class="wish-text">
üéâ May this special day bring you endless joy and success! üéâ
</div>

</div>

<script>
function createParticles(){
const c=document.getElementById("particles");
const colors=["#ff6b9d","#feca57","#48dbfb","#ff9ff3"];
for(let i=0;i<20;i++){
const p=document.createElement("div");
p.className="particle";
p.style.left=Math.random()*100+"%";
p.style.top=Math.random()*100+"%";
p.style.width=p.style.height=Math.random()*30+10+"px";
p.style.backgroundColor=colors[Math.floor(Math.random()*colors.length)];
c.appendChild(p);
}}
createParticles();

/* üîä AUDIO LOGIC ‚Äî speak once, repeat every 30 seconds */
const birthdayMessage = () => {
const msg = new SpeechSynthesisUtterance(
"Happy Birthday to you Raja. May all your dreams come true."
);
msg.rate = 0.9;
msg.pitch = 1.1;
msg.volume = 1;
speechSynthesis.cancel();
speechSynthesis.speak(msg);
};

window.addEventListener("load", () => {
birthdayMessage();                 // first time only
setInterval(birthdayMessage, 15000); // repeat after 30 seconds
});
</script>

</body>
</html>
